conditionalEvents:
- condition: scene.slots.status == "FINAL" && session.params.attr != "" && session.params.idol
    != ""
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: 次をどうぞ。
    webhookHandler: get_idol_data
  transitionToScene: Reception
- condition: scene.slots.status == "FINAL" && session.params.birthday !="" && session.params.attr
    !=""
  handler:
    webhookHandler: get_idols_by_birthday
  transitionToScene: Reception
- condition: scene.slots.status == "FINAL" && session.params.data !="" && session.params.attr
    !=""
  handler:
    webhookHandler: get_idols_by_data
  transitionToScene: Reception
- condition: scene.slots.status == "FINAL" && session.params.attr != ""
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: 誰の $session.params.attr を知りたいですか？
- condition: scene.slots.status == "FINAL" && session.params.idol !=""
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: $session.params.idol さんの何の情報を知りたいですか？
intentEvents:
- intent: ask_attr
  transitionToScene: Reception
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: 誕生日が $session.params.birthday のアイドルを知りたいんですか？
  intent: ask_idols_by_birthday
  transitionToScene: Reception
- intent: ask_idols_by_data
  transitionToScene: Reception
slots:
- commitBehavior:
    writeSessionParam: attr
  name: attr
  type:
    name: attributions
- commitBehavior:
    writeSessionParam: idol
  name: idol
  type:
    name: idols
- commitBehavior:
    writeSessionParam: birthday
  name: birthday
  type:
    name: actions.type.Date
- commitBehavior:
    writeSessionParam: data
  name: data
  type:
    name: actions.type.Number
